<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View PDF on Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }
    .pdf-container {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h1>PDF Viewer Example</h1>
  <div class="pdf-container">
    <iframe 
      src="cnlab.pdf" 
      width="100%" 
      height="100%" 
      frameborder="0">
    </iframe>
  </div>
</body>
</html>
